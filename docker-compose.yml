services:
  # Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: kabanda-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # MongoDB (Conversation History)
  mongodb:
    image: mongo:7
    container_name: kabanda-mongo
    command: mongod --quiet
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=kabanda
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: kabanda-web
    command: gunicorn kabanda.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/kabanda
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build: .
    container_name: kabanda-worker
    command: celery -A kabanda worker -l info --concurrency=4
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/kabanda
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Periodic System Cleanup
  system-prune:
    image: docker:cli
    container_name: kabanda-cleanup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Run every day at 3am (sleep loop)
    # Prune build cache, dangling images, and stopped containers.
    # CAUTION: 'docker system prune -f' removes stopped containers. 
    # MongoDB is safe because it uses a volume and (hopefully) stays running.
    command: >
      sh -c "while true; do 
        echo 'Pruning system...'; 
        docker system prune -af --filter 'until=24h'; 
        sleep 86400; 
      done"
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    container_name: kabanda-beat
    command: celery -A kabanda beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/kabanda
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: kabanda-nginx
    ports:
      - "8081:80" # Only expose HTTP on a custom port
      # - "443:443"  <-- REMOVE THIS. The Host Nginx handles SSL.
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      # - ./ssl:/etc/nginx/ssl:ro  <-- REMOVE THIS. Container doesn't need certs.
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
  mongo_data:
